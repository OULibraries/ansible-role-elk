---

- name: Install NGINX with yum
  yum:
    name: "nginx"
    state: present

- name: Install httpd-tools with yum
  yum:
    name: "httpd-tools"
    state: present

- name: Insert NGINX Config Template
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
    owner: root
    group: wheel
    backup: yes

- name: Insert Virtual Host Config Template
  template:
    src: kibana.conf.j2
    dest: /etc/nginx/conf.d/kibana.conf
    mode: 0644
    owner: root
    group: wheel
    backup: yes

